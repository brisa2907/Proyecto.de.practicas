<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas verticales</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
	<style>

		body
		{
			background: #BEB6EE;
		}
		
		.row  
		{
			background-color: #7456FB;
			margin-top: 28px;
			height: 120px; 
		}
		.col
		{
			background: #CEB6FF;
			text-align: center;
			padding: 10px;
			border: 1px solid black;
			border-radius: 10px;
			margin: 15px;
		}

	</style>
</head>
<body>
		<button class='btn btn-primary'>Boton de prueba</button>

	<div class="container">

			<div class="row align-items-start">

				<div class="col">columna 1</div>
				<div class="col">columna 2</div>
				<div class="col">columna 3</div>

			</div>

			<div class="row align-items-center">
				
				<div class="col">columna 1</div>
				<div class="col">columna 2</div>
				<div class="col">columna 3</div>

			</div>

			<div class="row align-items-end">
				
				<div class="col">columna 1</div>
				<div class="col">columna 2</div>
				<div class="col">columna 3</div>

			</div>

			<div class="row">
				
				<div class="col">columna 1</div>
				<div class="col">columna 2</div>
				<div class="col">columna 3</div>

			</div>

			<div class="row">
				
				<div class="col">columna 1</div>
				<div class="col">columna 2</div>
				<div class="col">columna 3</div>

			</div>

			<div class="row">
				
				<div class="col align-self-start">columna 1</div>
				<div class="col align-self-center">columna 2</div>
				<div class="col align-self-end">columna 3</div>

			</div>



	</div>	




<script src="bootstrap5/js/bootstrap.bundle.min.js"></script>		
</body>
</html>
