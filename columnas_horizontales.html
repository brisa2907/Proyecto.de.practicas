<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas horizontales</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
	<style>

		body
		{
			background: #7DB07B;
		}
		
		.row  
		{
			background-color: #D2FFD1;
			margin-top: 28px;
			border-radius: 15px;
		}
		.columnas
		{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 2px solid #266832;
		}

	</style>
</head>
<body>
		<button class='btn btn-primary'>Boton de prueba</button>

	<div class="container">

			<div class="row justify-content-start">

				<div class="columnas col-3">columna 1</div>
				<div class="columnas col-3">columna 2</div>
				<div class="columnas col-3">columna 3</div>

			</div>

			<div class="row justify-content-end">
				
				<div class="columnas col-3">columna 1</div>
				<div class="columnas col-3">columna 2</div>

			</div>

			<div class="row justify-content-center">
				
				<div class="columnas col-3">columna 1</div>
				<div class="columnas col-3">columna 2</div>
				<div class="columnas col-3">columna 3</div>

			</div>

			<div class="row justify-content-around">
				
				<div class="columnas col-3">columna 1</div>
				<div class="columnas col-3">columna 2</div>

			</div>

			<div class="row justify-content-between">
				
				<div class="columnas col-3">columna 1</div>
				<div class="columnas col-3">columna 2</div>

			</div>

			<div class="row justify-content-evenly">
				
				<div class="columnas col-3">columna 1</div>
				<div class="columnas col-3">columna 2</div>

			</div>



	</div>	




<script src="bootstrap5/js/bootstrap.bundle.min.js"></script>		
</body>
</html>
